<img src=""  class="avatar mat-elevation-z8">
<h4 class="name">{{user?.userName}}</h4>
<p class="designation">Admin</p>

<mat-divider></mat-divider>

    <a mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-button class="menu-button" routerLink="/manageAccounts" *ngIf="ROLE_ADMINISTRAR_USUARIOS">
        <mat-icon>person</mat-icon>
        <span>Administrar cuentas</span>
    </a>
    <a mat-button class="menu-button" routerLink="/registerStores" *ngIf="ROLE_ADMINISTRAR_ALMACENES">
        <mat-icon>add_business</mat-icon>
        <span>Registrar Almacenes</span>
    </a>
    <a mat-button class="menu-button" routerLink="/showStores" *ngIf="ROLE_ADMINISTRAR_ALMACENES">
        <mat-icon>store</mat-icon>
        <span>Almacenes</span>
    </a>
    <a mat-button class="menu-button" (click)="open =!open"*ngIf="ROLE_ADMINISTRAR_PEDIDOS">
        <mat-icon>list_alt</mat-icon>
        <span>Pedidos</span>
    </a>
    <div *ngIf="open" style="margin-left: 10px;">
        <a mat-button class="sub-menu-button" routerLink="/home/reports">
            <mat-icon>summarize</mat-icon>
            <span>Reportes</span>
        </a>
        <a mat-button class="sub-menu-button" routerLink="/home/show-orders">
            <mat-icon>fact_check</mat-icon>
            <span>Pedidos por producto</span>
        </a>
    </div>
    <a mat-button class="menu-button" routerLink="/home/delivery" *ngIf="ROLE_ADMINISTRAR_PEDIDOS || ROLE_VER_PEDIDOS">
        <mat-icon>delivery_dining</mat-icon>
        <span>Delivery</span>
    </a>
    <a mat-button class="menu-button" routerLink="/home/payments" *ngIf="ROLE_ADMINISTRAR_PEDIDOS || ROLE_VER_PEDIDOS">
        <mat-icon>payments</mat-icon>
        <span>Formas de Pago</span>
    </a>
<mat-divider></mat-divider>
    <a mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </a>
    <a mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
