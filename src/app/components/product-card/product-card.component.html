<mat-card class="main">
    <div class="image">
        <img mat-card-image [src]="image" alt="Photo of a Product">
        <button  *ngIf="edit"mat-icon-button style="font-size: 5px;"  (click)="editImage(image)"><mat-icon>edit</mat-icon></button>
    </div>
    
    <mat-card-title class="productName">{{productName}}</mat-card-title>
    <mat-card-subtitle>{{expirationDate}}</mat-card-subtitle>
    <mat-card-content>
      <div style="display: inline-flex;">
        <p class="price" >{{price}} Bs.</p>
        <button  *ngIf="edit"mat-icon-button  (click)="editPrice(price)"><mat-icon>edit</mat-icon></button>
       
      </div>
      
      <p class="measurement">{{quantity+" "+measurement}}</p>
      
    </mat-card-content>
    <mat-card-actions style="padding: 15px;">
      <button mat-button class="button" (click)="addCart()">AÃ±adir al Carrito</button>
    </mat-card-actions>
  </mat-card>
